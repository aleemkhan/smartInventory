<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--3-col"></div>
	<div class="mdl-cell mdl-cell--6-col">
		<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:100%; min-height:auto;">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Add New Product</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<form name="productForm" id="categoryForm" action="#">
					<div class="">
						<label for="name">Product Title</label>
						<input class="mdl-textfield__input" type="text" name="name" id="name" ng-model="name" required>
					</div>
					<br>
					<div class="">
						<label for="sku"> SKU (Unique Identifier)</label>
						<input class="mdl-textfield__input" type="text" name="sku" id="sku" ng-model="sku" required>
					</div>
					<br>
					<div class="">
						<label class="" for="price">Price</label>
						<input class="mdl-textfield__input" type="number" name="price" id="price" ng-model="price" required>
					</div>
					<br>
					<div class="">
						<label class="" for="quantity">Quantity</label>
						<input class="mdl-textfield__input" type="number" name="quantity" id="quantity" ng-model="quantity" required>
					</div>
					<br>
					<div class="">
						<label class="" for="category">Category</label>
						<select class="mdl-textfield__input" type="number" name="category" id="category" ng-model="category" required>
							<option ng-repeat="cat in categories" value="{{cat}}">{{cat}}</option>
						</select>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" ng-show="productForm.name.$valid && productForm.sku.$valid && productForm.price.$valid && productForm.quantity.$valid && productForm.category.$valid" ng-click="addProduct();">
					Add Product
				</a>
			</div>
		</div>
	</div>
	<div class="mdl-cell mdl-cell--3-col"></div>
</div>
